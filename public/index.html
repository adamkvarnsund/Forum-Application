<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/style.css">

    <title>Seddit - You said it!</title>
</head>
<body>
    <header>
        <h1>Seddit</h1>
    </header>
    <div class="post-container">
        <div class="sort-container">
            <div class="sort-options">
                <label for="sortSelect">Sort</label>
                <select id="sortSelect" onchange="sortOrder()">
                    <option value="newest">Newest</option>    
                    <option value="alphabetical">Title</option>
                    <option value="reverse-alphabetical">Title (reverse)</option>
                </select>
            </div>
            <h2>Create new post</h2>
        </div>
        <div class="post-form">
            <textarea id="postHeader" placeholder="Write your title here"></textarea>
            <textarea id="postContent" placeholder="Write your text here"></textarea>
            <button class="post-button" onclick="addPost()">Post</button>
        </div>
        <h2>Posts</h2>
        <div id="postList"></div>
    </div>
    <a href="https://github.com/adamkvarnsund" class="signature">Made by Adam Kvarnsund</a>
    <script src="../src/app.js"></script>
</body>
</html>
